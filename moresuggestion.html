<!DOCTYPE>
<html xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/pokemonpage.css">
    <script src="js/jquery.min.js"></script>
</head>
<body class="roadbank">
<div class="">
    <div class="pokemon-page-body">
        <div class="pokemon-frame-box more-close">
            <textarea class="more-suggestion-area" id="textArea" placeholder="请输入您的反馈意见"></textarea>
            <div class="more-suggestion-button">
                确认提交
            </div>
            <div class="more-suggestion-result" style="display: none">
                <p>谢谢您的反馈！！</p>
                <div class="more-suggestion-button">
                    确定
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    (function () {
        $('.more-suggestion-button').click(function () {
            $(this).addClass('button-active');
            $('.more-suggestion-result').css('display','block');
        });
        var aa= $(window.parent.document).find(".pokemon-head-iframe").position().top
        $('.more-suggestion-area').bind('focus',function () {
            $(window.parent.document).find(".pokemon-head-iframe").css({'position':'fixed','top':'20px'});
            $(window.parent.document).find("#pokemon").css({'position':'fixed','bottom':'-160px'});
        }).bind('blur',function () {
            $(window.parent.document).find(".pokemon-head-iframe").css({'position':'fixed','top':aa+"px"});
//            $(window.parent.document).find(".pokemon-head-iframe").css({'top':'100px'})
//            $(window.parent.document).find(".pokemonbox").css({'top':'300px'});
        })
    })();
</script>
</html>
