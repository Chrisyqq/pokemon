<!DOCTYPE>
<html xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/pokemonpage.css">
    <script src="js/jquery.min.js"></script>
</head>
<body class="roadbank">
<div class="">
    <div class="pokemon-page-head">
        <span>意见反馈</span>
        <div id="pokemonClose" class="pokemon-close"></div>
    </div>
    <div class="pokemon-page-body">
        <div class="pokemon-frame-box more-close">
            <textarea class="more-suggestion-area" placeholder="请输入您的反馈意见"></textarea>
            <div class="more-suggestion-button">
                确认提交
            </div>
            <div class="more-suggestion-result" style="display: none">
                <p>谢谢您的反馈！！</p>
                <div class="more-suggestion-button">
                    确定
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    (function () {
        $('.more-suggestion-button').click(function () {
            $('.more-suggestion-result').css('display','block');
        })
    })();
</script>
</html>
